
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴지 상태 확인</title>
    <link rel="stylesheet" href="/css/tissueStatus.css">
</head>
<body>

    <!-- 헤더 파일 포함 (필요 시) -->
    <%@ include file="/WEB-INF/views/util/header.jsp" %>

    <main>
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="화장실 코드 또는 칸 번호로 검색..." onkeyup="filterTissueStatus()">
        </section>

        <section class="tissue-list" id="tissueList">
            <div class="tissue-item">
                <h2 class="restroom-code">화장실 코드: A123</h2>
                <p class="stall-number">1번 칸</p>
                <p class="tissue-status">휴지 잔여 상태: 충분</p>
            </div>
            <div class="tissue-item">
                <h2 class="restroom-code">화장실 코드: A123</h2>
                <p class="stall-number">2번 칸</p>
                <p class="tissue-status">휴지 잔여 상태: 부족</p>
            </div>
            <!-- 추가 정보 항목을 여기에 추가하세요 -->
        </section>
    </main>

    <!-- JavaScript 필터링 함수 -->
    <script>
        function filterTissueStatus() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const tissues = document.getElementById('tissueList').getElementsByClassName('tissue-item');

            for (let i = 0; i < tissues.length; i++) {
                const code = tissues[i].getElementsByClassName('restroom-code')[0].innerText.toLowerCase();
                const stall = tissues[i].getElementsByClassName('stall-number')[0].innerText.toLowerCase();
                if (code.includes(filter) || stall.includes(filter)) {
                    tissues[i].style.display = "";
                } else {
                    tissues[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
